            <p class="text-[#171212] text-lg font-bold leading-tight tracking-[-0.015em] text-center">Nessuna collezione</p>

            <a href="crea_collezioni_page.html" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#f4f1f1] text-[#171212] text-sm font-bold hover:bg-gray-200">

                    </div>

            <div class="h-5 bg-white"></div>
        </div>
    </div>
    <script>
        const collectionsContainer = document.getElementById('collectionsContainer');
        const noCollectionsMessageDiv = document.getElementById('noCollectionsMessage');
        async function fetchCollections() {
            try {
                const response = await fetch('/collections');
                if (!response.ok) throw new Error(\`HTTP error! status: \${response.status}\`);
                const collections = await response.json();
                displayCollections(collections);
            } catch (error) {
                console.error('Error fetching collections:', error);
                collectionsContainer.innerHTML = '<p class="text-red-500 text-center">Error loading collections.</p>';
                noCollectionsMessageDiv.style.display = 'none';
            }
        }
        function displayCollections(collections) {
            collectionsContainer.innerHTML = '';
            if (collections && collections.length > 0) {
                noCollectionsMessageDiv.style.display = 'none';
                collectionsContainer.style.display = 'grid'; // Ensure it's visible, it's a div not a grid itself.
                const grid = document.createElement('div');
                grid.className = 'grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4';
                collections.forEach(collection => {
                    const card = document.createElement('a');
                    card.href = \`collezioni dettagli.html?id=\${collection.id}\`;
                    card.className = 'collection-card bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl p-3';
                    const img = document.createElement('img');
                    img.src = collection.cover_image_url || 'https://via.placeholder.com/300x450.png?text=' + encodeURIComponent(collection.title);
                    img.alt = collection.title;
                    img.className = 'rounded-md mb-2';
                    const title = document.createElement('h3');
                    title.textContent = collection.title;
                    title.className = 'text-md font-semibold text-[#171212] mb-1 truncate';
                    const volume = document.createElement('p');
                    volume.textContent = collection.volume || '';
                    volume.className = 'text-xs text-gray-600 mb-1';
                    const years = document.createElement('p');
                    years.textContent = collection.publication_years || '';
                    years.className = 'text-xs text-gray-500';
                    card.appendChild(img);
                    card.appendChild(title);
                    if (collection.volume) card.appendChild(volume);
                    if (collection.publication_years) card.appendChild(years);
                    grid.appendChild(card);
                });
                collectionsContainer.appendChild(grid); // Appending the grid to the container
            } else {
                collectionsContainer.style.display = 'none'; // Hide the container itself
                noCollectionsMessageDiv.style.display = 'flex';
            }
        }
        document.addEventListener('DOMContentLoaded', fetchCollections);
    </script>
</body>
</html>
