    <script>
        const noCollectionsContent = document.getElementById('noCollectionsContent');
        const loadingMessage = document.getElementById('loadingMessage');
        const createCollectionButton = document.getElementById('createCollectionButton');
        async function checkCollectionsAndRedirect() {
            if (loadingMessage) loadingMessage.style.display = 'block';
            if (noCollectionsContent) noCollectionsContent.style.display = 'none';
            try {
                const response = await fetch('/collections');
                if (!response.ok) {
                    console.error('Error fetching collections:', response.status);
                    if (loadingMessage) loadingMessage.style.display = 'none';
                    if (noCollectionsContent) noCollectionsContent.style.display = 'flex';
                    return;
                }
                const collections = await response.json();
                if (collections && collections.length > 0) {
                    window.location.href = 'mie collezioni.html'; // Redirect to actual collections list
                } else {
                    if (loadingMessage) loadingMessage.style.display = 'none';
                    if (noCollectionsContent) noCollectionsContent.style.display = 'flex';
                    if (createCollectionButton) { createCollectionButton.href = 'crea_collezioni_page.html'; }
                }
            } catch (error) {
                console.error('Failed to fetch collections or redirect:', error);
                if (loadingMessage) loadingMessage.style.display = 'none';
                if (noCollectionsContent) noCollectionsContent.style.display = 'flex';
            }
        }
        document.addEventListener('DOMContentLoaded', checkCollectionsAndRedirect);
    </script>
